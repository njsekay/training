<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>
	<h3>ユーザ情報詳細</h3>

	<table th:object="${user}">
		<tr>
			<td>ID</td>
			<td th:text="*{id}"></td>
		</tr>
		<tr>
			<td>名前</td>
			<td th:text="*{name}"></td>
		</tr>
		<tr>
			<td>メールアドレス</td>
			<td th:text="*{email}"></td>
		</tr>
		<tr>
			<td>パスワード</td>
			<td th:text="*{password}"></td>
		</tr>
		<tr>
			<td>備考</td>
			<td th:text="*{remarks}"></td>
		</tr>
	</table>

	<br />
	<input type="button" value="戻る" onclick="history.back()" class="btn" />
</body>
</html>
